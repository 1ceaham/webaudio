<!doctype html>
<html>
<head>
  <title>Drummer | Spiral Boilerplate</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="assets/spiral-bp-header.html">
</head>
<body unresolved>

  <h1>Drummer</h1>
  
  <script>
    window.addEventListener('WebComponentsReady', function () {
      
      var context = new AudioContext();
      
      var files = [
        { name: 'snare', url: 'sounds/sd-001.mp3' }
      ];
      
      function playSnare(buffers) {
        var source = context.createBufferSource();
        source.buffer = buffers.get('snare');
        source.to(context.DAC);
        source.start();
      }
      
      context.loadAudioFiles(files, function() {}).then(playSnare, null);
    });
  </script>
</body>
</html>
